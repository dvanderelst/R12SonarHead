<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
    h1{color: #0F3376; padding: 2vh;}
    p{font-size: 1rem;}
    .button{display: inline-block; background-color: #e7bd3b; border: none; 
    border-radius: 4px; color: white; padding: 16px 40px; text-decoration: none; font-size: 30px; margin: 2px; cursor: pointer;}
    </style>
    <title></title>
  </head>
  <body>
    <div style="text-align: center;">
      <h1>DAQ SERVER</h1>
      
      <form id="form" name="daq_form" action="form_action" method="GET" autocomplete="on">
        <input name="label" type="text"><br><br>
        <textarea name="comment" type="text" rows="4" cols="50"></textarea><br>
        <input id="date_time" name="date_time" type="hidden"><br>
        <button type="submit" class="button">Submit</button><br>
      </form>
     
      
      
    <p>Time Stamp: xx_date_time_xx</p>
    <p>Label: xx_label_xx</p>
    <p>Comment: xx_comment_xx</p>
    
</div>

      <script>
        
        function myFunction(){
          var hidden_date_time = document.getElementById('date_time')
          var today = new Date();
          var date = today.getDate()+'_'+(today.getMonth()+1)+'_'+today.getFullYear();
          var time = today.getHours() + "_" + today.getMinutes() + "_" + today.getSeconds();
          var date_time = date + '_' + time;
          hidden_date_time.value = date_time;}
        
         const fom = document.getElementById('form')
         form.addEventListener('submit', myFunction);
        
      </script> 
  </body>
</html>
